<div ng-controller="NavigationController as nav">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn navbar-btn navbar-toggle" ng-init="nav.navCollapsed = true" ng-click="nav.navCollapsed = !nav.navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{nav.applicationName}}</a>
            </div>

            <div collapse="nav.navCollapsed" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: nav.isActive('/')}"><a ui-sref="home" ng-click="nav.navCollapsed = !nav.navCollapsed">Home</a></li>
                    <li ng-class="{ active: nav.isActive('/about/')}"><a ui-sref="about" ng-click="nav.navCollapsed = !nav.navCollapsed">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
